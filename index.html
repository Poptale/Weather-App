<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="Images/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <img class="bgImage" src="https://cdn.pixabay.com/photo/2023/10/30/19/10/clouds-8353592_1280.jpg" alt="">
    <div class="container">
        <div class="card">
            <div class="searchBox">
                <input type="text" placeholder="Enter the city name" spellcheck="false">
                <button><img src="Images/search.png" alt=""></button>
            </div>
            <div class="wrapper">

                <div class="weather">
                    <img src="Images/clear.png" alt="">
                    <p class="temp">0°C</p>
                    <p class="city">None</p>
                </div>

                <div class="otherDetails">
                    <div class="humidity">
                        <img src="Images/humidity (2).png" alt="">
                        <div>
                            <p>Humidity</p>
                            <h1 class="percentage">0%</h1>
                        </div>
                    </div>
                    <div class="wind">
                        <img src="Images/Wind (2).png" alt="">
                        <div>
                            <p>Wind speed</p>
                            <h1 class="speed">0 km/h</>
                        </div>
                    </div>
                </div>
            </div>

                <div class="card1">
                    <div class="feels">
                        <div class="feels-like">
                            <img src="Images/Feels like.png" alt="">
                            <div>
                                <p>Feels like</p>
                                <h1>0°C</h1>
                            </div>
                        </div>
                        <div class="pressure">
                            <img src="Images/pressure.png" alt="">
                            <div>
                                <p>Pressure</p>
                                <h1>100</h1>
                            </div>
                        </div>
                    </div>

                    <div class="min-max">
                        <div class="min">
                            <img src="Images/mimimum.png" alt="">
                            <div>
                                <p>Min Temperature</p>
                                <h1>0°C</h1>
                            </div>
                        </div>
                        <div class="max">
                            <img src="Images/maximum.png" alt="">
                            <div>
                                <p>Max Temperature</p>
                                <h1>0°C</h1>
                            </div>
                        </div>
                    </div>

                    <div class="rise-set">
                        <div class="rise">
                            <img src="Images/sunrise.png" alt="">
                            <h1>06:24 AM</h1>
                        </div>
                        <div class="set">
                            <img src="Images/sunset.png" alt="">
                            <h1>07:05 AM</h1>
                        </div>
                    </div>
                </div>

                <div class="card2">
                    <div class="feels">
                        <div class="max ground">
                            <img src="Images/ground leve;.png" alt="">
                            <div>
                                <p>Ground level</p>
                                <h1>100</h1>
                            </div>
                        </div>
                        <div class="max sea">
                            <img src="Images/sea level.png" alt="">
                            <div>
                                <p>Sea level</p>
                                <h1>100</h1>
                            </div>
                        </div>
                    </div>

                    <div class="min-max">
                        <div class="max wind-temprerature">
                            <img src="Images/Wind temprerature.png" alt="">
                            <div>
                                <p>Wind Temperature</p>
                                <h1>0°C</h1>
                            </div>
                        </div>
                        <div class="max vision">
                            <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/visibility-3517999-2947842.png" alt="">
                            <div>
                                <p>Visibility</p>
                                <h1>2000</h1>
                            </div>
                        </div>
                    </div>

                    <div class="rise-set">
                        <div class="max type weather-type">
                            <img src="Images/weather type.png" alt="">
                            <div>
                                <p>Weather Type</p>
                                <h1>Mist</h1>
                            </div>
                        </div>
                        <div class="max type wind-type">
                            <img src="Images/wind type.png" alt="">
                            <div>
                                <p>Weather description</p>
                                <h1>Gust</h1>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="wrapper2">
                <img class="errorImg" src="erroe.png" alt="">
                <p>Sorry, we couldn't find the result</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
